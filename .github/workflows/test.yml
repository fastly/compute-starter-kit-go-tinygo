on: pull_request
name: Test
jobs:
  test:
    strategy:
      matrix:
        os: [ubuntu-latest]
    runs-on: ${{ matrix.os }}
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
    - name: Setup Go
      uses: actions/setup-go@v4
      with:
        go-version: 'stable'
        check-latest: true
    - name: Install TinyGo
      uses: ./.github/actions/install-tinygo
      with:
        tinygo-version: '0.31.1'
    - name: Setup Fastly CLI
      uses: fastly/compute-actions/setup@v5
    - name: Build and test
      uses: fastly/compute-actions/build@v5
      with:
        verbose: true
